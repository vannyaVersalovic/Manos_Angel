<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel Trabajadora</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="h4">👩‍🦰 Bienvenida, <span id="nombre-trabajadora">...</span></h1>
      <button id="cerrar-sesion" class="btn btn-outline-danger btn-sm">Cerrar sesión</button>
    </div>

    <!-- RESERVAS DE HOY -->
    <section class="card p-3 mb-4 shadow-sm">
      <h2 class="h5 mb-3">📅 Reservas de Hoy</h2>
      <div id="reservas-hoy" class="list-group">
        <!-- Aquí se mostrarán las reservas dinámicamente -->
      </div>
    </section>

    <!-- COMISIONES -->
    <section class="card p-3 shadow-sm">
      <h2 class="h5 mb-3">💸 Comisiones</h2>
      <div class="row">
        <div class="col-md-3">
          <p class="mb-1">Hoy:</p>
          <p class="text-success fw-bold" id="comision-dia">$0</p>
        </div>
        <div class="col-md-3">
          <p class="mb-1">Esta semana:</p>
          <p class="text-success fw-bold" id="comision-semana">$0</p>
        </div>
        <div class="col-md-3">
          <p class="mb-1">Quincena:</p>
          <p class="text-success fw-bold" id="comision-quincena">$0</p>
        </div>
        <div class="col-md-3">
          <p class="mb-1">Este mes:</p>
          <p class="text-success fw-bold" id="comision-mes">$0</p>
        </div>
      </div>
    </section>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="/registros/main.js"></script>
  <script src="trabajadora.js"></script>
</body>
</html>
